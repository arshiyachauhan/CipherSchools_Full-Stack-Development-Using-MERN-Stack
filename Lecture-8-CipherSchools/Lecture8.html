<!-- DOM Traversal- act of selecting nodes in the dometree from other nodes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>
<body>
    <main>
        <h1>My page Title</h1>
        <p>Nice caption</p>

    <article class="first_article">
        <h2>List of amazing fruits</h2>
        <p>Must eat fruits</p>

        <ul class="apple-list">
            <li class="appple">Apples</li>
            <li class="oranges">Oranges</li>
            <li class="avacado">Avacados</li>
            <li class="grape">
                Grapes
                <ul>
                    <li class="type-1">Moon drops</li>
                    <li>Sultana</li>
                    <li>Concord</li>
                    <li>Crimson Seedless</li>
                </ul>
            </li>
            <li class="banana">Bananas</li>
        </ul>

        <h2>This is second h2</h2>

        <button class="btn-1">Read Full List</button>
        <div class="wrapper-1">
        </div>
    </article>
    </main>
    
    <script>
        let heading = document.querySelectorAll("h2");
        const firstHeading = heading[0];
    
        console.log(firstHeading)
        const secondHeading = heading[1];
        console.log(secondHeading)
    
        const orange=document.querySelector(".orange").innerHTML;
        console.log(orange)

        const appleList=document.querySelector(".apple-list")
        console.log(appleList.children)
        console.log(appleList.childNodes)
        console.log(appleList.firstChild)
        console.log(appleList.lastChild)
        console.log(appleList.parentElement)
        console.log(appleList.parentNode)

        const btn1 = document.querySelector(".btn-1")
        console.log(btn1.closest("main"))
    
        const prevSibling=document.querySelector(".orange").previousElementSibling;
        console.log(prevSibling)
    
        const nextSibling=document.querySelector(".orange").nextElementSibling;
        console.log(nextSibling)
        
      </script>
    
</body>
</html>
